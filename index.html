<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src=" https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="content__container">
            <div class="content__form">
                <form action="">
                    <h1 class="mb-1">Welcome!</h1>
                    <p class="mb-1">Finish setting up your profile so we can better tailor your experience</p>

                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="Full name">
                    </div>

                    <div class="form-group my-2">
                        <label for="organizationname">Organization Name</label>
                        <input type="text" placeholder="Organization name">
                    </div>

                    <p class="mt-1">We beed an organization account. <a href="#">Learn more</a></p>

                    <div class="mt-1">
                        <button type="submit" class="btn-primary">Done</button>
                    </div>
                </form>
            </div>
            <div class="content__info">
                <div class="content__info-inner">
                    <h1 class="mb-2">Find and Connect to Thousands of APIs</h1>
                    <ul>
                        <li>Discover APIs</li>
                        <li>Test from your browser</li>
                        <li>Connect using code snipets</li>
                        <li>Manage APIs from one dashboard</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
